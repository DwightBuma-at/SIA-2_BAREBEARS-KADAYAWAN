{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Bare Bears</title>
  <link rel="stylesheet" href="{% static 'myApp/css/user-ordering.css' %}">
  <link rel="stylesheet" href="{% static 'myApp/css/login.css' %}">
  <style>
    /* Reset some default styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body styling */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    /* Sign up container */
    .signup-container {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Sign up box styling */
    .signup-box {
      background-color: white;
      padding: 30px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      width: 300px;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      min-height: 400px;
      height: auto;
    }

    /* Title */
    .signup-box h2 {
      margin-bottom: 20px;
      color: #2c3e50;
    }

    /* Input fields styling */
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }

    input[type="password"] {
      margin-bottom: 20px;
    }

    /* Sign up button */
    .signup-btn {
      background-color: #2c3e50;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    /* Social login buttons */
    button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }

    .google-btn {
      background-color: #34A853;
      color: white;
    }

    .facebook-btn {
      background-color: #3b5998;
      color: white;
    }

    /* Sign in link */
    .signin-link p {
      font-size: 14px;
      color: #7f8c8d;
    }

    .signin-link a {
      text-decoration: none;
      color: #2c3e50;
    }

    .signin-link a:hover {
      text-decoration: underline;
    }

    .signup-box form {
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      height: 100%;
    }

    .divider {
      margin-top: auto;
    }

    /* Success/Error message banner */
    .message-banner {
      background-color: #28a745; /* Green for success */
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 16px;
      width: 100%;
      margin-bottom: 20px; /* Space before the form */
      border-radius: 5px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      position: fixed;
      top: 0;
      left: 0;
      z-index: 9999;
      font-weight: bold;
    }

    .message-banner .error {
      background-color: #dc3545; /* Red for error */
    }

    .message-banner div {
      margin: 0;
    }
  </style>
</head>
<body>
  <div class="signup-container">
    <div class="signup-box">
      <h2>Create an Account</h2>

      <!-- Display success and error messages -->
      {% if messages %}
        <div class="message-banner">
          {% for message in messages %}
            <div class="{{ message.tags }}">{{ message }}</div>
          {% endfor %}
        </div>
      {% endif %}

      <form method="POST" action="{% url 'signup' %}">
        {% csrf_token %}
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Password" required>
        
        <button type="submit" class="signup-btn">Sign Up</button>
      </form>

      <div class="divider">
        <span>or</span>
      </div>
      <button class="google-btn">Sign Up with Google</button>
      <button class="facebook-btn">Sign Up with Facebook</button>
      <div class="signin-link">
        <p>Already have an account? <a href="{% url 'login' %}">Sign In</a></p>
      </div>
    </div>
  </div>
</body>
</html>
