{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout</title>
    <link rel="stylesheet" href="{% static 'myApp/css/user-logout.css' %}">
</head>
<body>

    <div class="sidebar">
        <h2><a href="{% url 'user_dashboard' %}">Bare Bears</a> 
            <span class="user-indicator" title="User Mode">User</span>
        </h2>
        
        <ul>
            <li><a href="{% url 'user_ordering' %}" class="hover-effect">Ordering</a></li>
            <li><a href="{% url 'user_booking' %}" class="hover-effect">Booking</a></li>
            <li><a href="{% url 'user_about' %}" class="hover-effect">About</a></li>
            <li><a href="{% url 'user_settings' %}" class="hover-effect">Settings</a></li>
            <li><a href="#" class="hover-effect" onclick="openLogoutModal()">Log Out</a></li>
        </ul>
    </div>

    <div class="main-content">
        <h1>You have been logged out</h1>
        <p>We hope to see you again soon. If you want to log back in, click the button below.</p>
        <a href="{% url 'login' %}" class="btn">Log In</a>
    </div>

    <!-- Logout Confirmation Modal -->
    <div id="logout-modal" class="modal">
        <div class="modal-content">
            <h2>Confirm Logout</h2>
            <p>Are you sure you want to log out?</p>
            <div class="modal-buttons">
                <a href="{% url 'user_logout' %}" class="btn confirm">Confirm</a>
                <button class="btn cancel" onclick="closeLogoutModal()">Cancel</button>
            </div>
        </div>
    </div>

    <script>
        function openLogoutModal() {
            document.getElementById("logout-modal").style.display = "flex";
        }

        function closeLogoutModal() {
            document.getElementById("logout-modal").style.display = "none";
        }
    </script>

    <style>
        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 300px;
        }

        .modal-buttons {
            margin-top: 20px;
        }

        .modal-buttons .btn {
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin: 5px;
            text-decoration: none;
        }

        .confirm {
            background-color: #e74c3c;
            color: white;
        }

        .confirm:hover {
            background-color: #c0392b;
        }

        .cancel {
            background-color: #2c3e50;
            color: white;
        }

        .cancel:hover {
            background-color: #34495e;
        }
    </style>

</body>
</html>
